<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe | Single Player</title>
</head>
<body>
    
    <div class="container"> 
       
        <div class="GameName">
            Tic Tac Toe
        </div>

        <table class="board">
            <tr>
                <td class="cell" id="0"></td>
                <td class="cell" id="1"></td>
                <td class="cell" id="2"></td>
            </tr>
            <tr>
                <td class="cell" id="3"></td>
                <td class="cell" id="4"></td>
                <td class="cell" id="5"></td>
            </tr>
            <tr>
                <td class="cell" id="6"></td>
                <td class="cell" id="7"></td>
                <td class="cell" id="8"></td>
            </tr>
        </table>

        <div class="endgame">
            <div class="text"></div>
            <button onclick="startGame()">Empty Board</button>
        </div>

    </div>

    <div class="Pre-Info-Container">
        <div class="Pre-Info">
            <input type="text" placeholder="Enter Your Name" id="PlayerNameInput">
            <br>
            <input type="text" placeholder="Enter AI Name" id="AINameInput">
            <br>
            <div class="SignSelect">
                <button class="SymbolButton" onclick="SymbolSelected(event)" id="X">X</button>
                <button class="SymbolButton" onclick="SymbolSelected(event)" id="O">O</button>
            </div>
            <button id="DoneBtn" onclick="preInfoComplete()">Done</button>
        </div>    
    </div>
    
    <script src="script.js"></script>
</body>
</html>
